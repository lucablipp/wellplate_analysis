file_path : "2026-01-30_Manuscript_controls-2.xlsx"

sheets:
  od600: "od600"
  fluorescence: "sfGFP"

output_folder: "results"

clean:
  replacement: 98000

calibration:
  fluorescein_calibration_wells: ["H5", "H6", "H7", "H8", "H9", "H10", "H11", "H12"]
  background_well: "H12"
  fluorescein_micromolar_concentration: [1.33485233e+16, 6.67426164e+15, 3.33713082e+15, 1.66856541e+15, 8.34282705e+14, 4.17141352e+14, 2.08570676e+14, 0.00000000e+00]
  microliters_in_wells: 200
  calibration_plot: "RFU_to_MEFL_calibration.png"

conditions: 
  - "4029_NoLig"
  - "4029_3Fum"
  - "4029_10Fum"
  - "4029_20Fum"
  - "4029_3Asp"
  - "4029_10Asp"
  - "4029_20Asp"
  - "DcuS_NoLig_NoIND"
  - "DcuS_3Fum_NoIND"
  - "DcuS_10Fum_NoIND"
  - "DcuS_20Fum_NoIND"
  - "DcuS_3Asp_NoIND"
  - "DcuS_10Asp_NoIND" 
  - "DcuS_20Asp_NoIND"
